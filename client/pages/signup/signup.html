<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../signup/signup.css" />
    <title>회원가입 - 칼리</title>
  </head>
  <body>
    <div class="signup_container">
      <h2>회원가입</h2>

      <div class="signup_wrapper">
        <span class="essential_check">
          <span class="star">*</span>
          필수입력사항
        </span>
        <form class="signProcess_container">
          <div class="bottom_line"></div>
          <div class="id_write">
            <span class="id_title"
              >아이디
              <span class="star">*</span>
            </span>

            <input
              type="text"
              placeholder="아이디를 입력해주세요"
              class="id_input"
            />
            <button class="confirm_check">중복확인</button>
          </div>

          <div class="password_write">
            <span class="password_title"
              >비밀번호
              <span class="star">*</span>
            </span>

            <input
              type="password"
              placeholder="비밀번호를 입력해주세요"
              class="password_input"
            />
          </div>
          <div class="password_confirm">
            <span class="password_confirm_title"
              >비밀번호 확인
              <span class="star">*</span>
            </span>

            <input
              type="password"
              placeholder="비밀번호를 한번 더 입력해주세요"
              class="password_confirm_input"
            />
          </div>

          <div class="name_container">
            <span class="name_title"
              >이름
              <span class="star">*</span>
            </span>
            <input
              type="text"
              placeholder="이름을 입력해 주세요"
              class="name_input"
            />
          </div>

          <div class="email_container">
            <span class="email_title"
              >이메일
              <span class="star">*</span>
            </span>
            <input
              type="text"
              placeholder="예: marketkurly@kurly.com"
              class="email_input"
            />
            <button class="confirm_check">중복확인</button>
          </div>

          <div class="phone_container">
            <span class="phone_title"
              >휴대폰
              <span class="star">*</span>
            </span>
            <input
              type="text"
              placeholder="숫자만 입력해주세요."
              class="phone_input"
            />
            <button class="confirm_check">인증번호 받기</button>
          </div>

          <div class="address_container">
            <span class="address_title"
              >주소
              <span class="star">*</span>
            </span>
            <button class="address_btn">주소 검색</button>
          </div>
          <span class="address_explain"
            >배송지에 따라 상품 정보가 달라질 수 있습니다.</span
          >

          <div class="gender_container">
            <span class="gender">성별</span>
            <div>
              <span class="gender_man"></span>
              <span>남자</span>
            </div>
            <div>
              <span class="gender_woman"> </span>
              <span>여자</span>
            </div>
            <div>
              <span class="gender_none"> </span>
              <span>선택안함</span>
            </div>
          </div>
          <span>생년월일</span>
          <input type="text" placeholder="YYYY" />
          <span>/</span>
          <input type="text" placeholder="MM" />
          <span>/</span>
          <input type="text" placeholder="DD" />

          <span>추가입력 사항</span>
          <label
            ><input type="radio" name="gender" value="man" /> 친구초대 추천인
            아이디</label
          >
          <label
            ><input type="radio" name="gender" value="woman" /> 참여
            이벤트명</label
          >

          <span>이용약관동의</span>
          <span class="star">*</span>
          <label
            ><input type="checkbox" name="gender" value="man" /> 전체
            동의합니다.
            <span
              >선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를
              이용 할 수 있습니다.</span
            >
          </label>
          <label
            ><input type="checkbox" name="gender" value="man" /> 이용약관 동의
            <span> (필수)</span>
          </label>

          <label
            ><input type="checkbox" name="gender" value="man" /> 개인정보 수집
            이용동의
            <span> (필수)</span>
          </label>

          <label
            ><input type="checkbox" name="gender" value="man" /> 개인정보 수집
            이용 동의
            <span> (선택)</span>
          </label>

          <label
            ><input type="checkbox" name="gender" value="man" /> 개인정보 수집
            이용 동의
            <span> (선택)</span>
            <label
              ><input type="checkbox" name="gender" value="man" />SMS</label
            >
            <label
              ><input type="checkbox" name="gender" value="man" />이메일
            </label>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
