<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../signup/signup.css" />
    <title>회원가입 - 칼리</title>
  </head>
  <body>
    <div class="signup_container">
      <h2>회원가입</h2>

      <div class="signup_wrapper">
        <span class="essential_check">
          <span class="star">*</span>
          필수입력사항
        </span>
        <form class="signProcess_container">
          <span class="id_title"
            >아이디
            <span class="star">*</span>
          </span>

          <input
            type="text"
            placeholder="아이디를 입력해주세요"
            class="id_input"
          />
          <button>중복확인</button>

          <span>비밀번호</span>
          <span class="star">*</span>
          <input type="password" placeholder="비밀번호를 입력해주세요" />

          <span>비밀번호 확인</span>
          <span class="star">*</span>
          <input
            type="password"
            placeholder="비밀번호를 한번 더 입력해주세요"
          />

          <span>이름</span>
          <span class="star">*</span>
          <input type="text" placeholder="이름을 입력해 주세요" />

          <span>이메일</span>
          <span class="star">*</span>
          <input type="text" placeholder="예: marketkurly@kurly.com" />
          <button>중복확인</button>

          <span>휴대폰</span>
          <span class="star">*</span>
          <input type="text" placeholder="숫자만 입력해주세요." />
          <button>인증번호 받기</button>

          <span>주소</span>
          <span class="star">*</span>
          <button>주소 검색</button>
          <span>배송지에 따라 상품 정보가 달라질 수 있습니다.</span>

          <span>성별</span>
          <label><input type="radio" name="gender" value="man" /> 남자</label>
          <label><input type="radio" name="gender" value="woman" /> 여자</label>
          <label
            ><input type="radio" name="gender" value="woman" /> 선택안함</label
          >

          <span>생년월일</span>
          <input type="text" placeholder="YYYY" />
          <span>/</span>
          <input type="text" placeholder="MM" />
          <span>/</span>
          <input type="text" placeholder="DD" />

          <span>추가입력 사항</span>
          <label
            ><input type="radio" name="gender" value="man" /> 친구초대 추천인
            아이디</label
          >
          <label
            ><input type="radio" name="gender" value="woman" /> 참여
            이벤트명</label
          >

          <span>이용약관동의</span>
          <span class="star">*</span>
          <label
            ><input type="checkbox" name="gender" value="man" /> 전체
            동의합니다.
            <span
              >선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를
              이용 할 수 있습니다.</span
            >
          </label>
          <label
            ><input type="checkbox" name="gender" value="man" /> 이용약관 동의
            <span> (필수)</span>
          </label>

          <label
            ><input type="checkbox" name="gender" value="man" /> 개인정보 수집
            이용동의
            <span> (필수)</span>
          </label>

          <label
            ><input type="checkbox" name="gender" value="man" /> 개인정보 수집
            이용 동의
            <span> (선택)</span>
          </label>

          <label
            ><input type="checkbox" name="gender" value="man" /> 개인정보 수집
            이용 동의
            <span> (선택)</span>
            <label
              ><input type="checkbox" name="gender" value="man" />SMS</label
            >
            <label
              ><input type="checkbox" name="gender" value="man" />이메일
            </label>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
